<!doctype html>
<html lang='en'>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  </head>
  <body>
    <section class="usr-input">
      <h1 class= "to-do"><span class="box">2Do</span>Box</h1>
      <form>
        <input label="title input" class="title-input" type="text" placeholder="Title">
        <input label="task input" class="task-input" type="text" placeholder="Task">
        <button class="save-btn" disabled>save</button>
      </form>
    </section>
    <section class="srch-wrap">
       <button class="show-all">Show All</button>
       <button class="delete-all">Delete All</button>
       <input label="search bar input" class="search-input" type="text" placeholder="Filter">
    </section>
    <section class="card-ctnr"></section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body> 
</html>
